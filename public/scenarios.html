<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Money Blocks - Scenarios</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
      .scenario-card {
          border-left: 4px solid var(--primary-color);
      }
      .scenario-card.unread {
          border-left-color: var(--danger-color);
          background-color: rgba(239, 68, 68, 0.05);
      }
      .scenario-meta {
          display: flex;
          justify-content: space-between;
          font-size: 0.875rem;
          color: var(--text-muted);
          margin-bottom: 0.5rem;
      }
  </style>
</head>
<body>
  <div class="app-shell">
    <aside class="sidebar">
      <div class="brand">MoneyBlocks</div>
      <nav class="nav">
        <a href="/dashboard" class="nav-link">Dashboard</a>
        <a href="/chart" class="nav-link">Markets & Charts</a>
        <a href="/trade" class="nav-link">Trade</a>
        <a href="/scenarios" class="nav-link active">Scenarios <span id="scenarios-badge" class="badge badge-danger" style="display:none; margin-left: auto;"></span></a>
        <a href="/activity" class="nav-link">Activity</a>
        <a href="/manager" class="nav-link" id="managerLink" style="display:none;">Admin</a>
      </nav>
      <div class="sidebar-footer">
          <!-- Status pill handled by CSS/JS -->
          <div id="ws-status" class="status-offline">â—‹ Offline</div>
      </div>
    </aside>

    <main class="main">
      <div class="top-bar">
         <h2>Crisis Scenarios</h2>
         <div class="user-info">
             <button id="logoutBtn" class="btn btn-sm btn-outline">Logout</button>
         </div>
      </div>

      <div id="scenariosError" class="alert alert-error" style="display:none;"></div>

      <div class="content">
          <p class="muted">Live market scenarios and news events.</p>
          <div id="scenariosList" class="grid-dashboard" style="grid-template-columns: 1fr;">
              <!-- JS Populated -->
              <p>Loading...</p>
          </div>
      </div>
    </main>
  </div>
  <script type="module" src="/scenarios.js"></script>
  <script type="module" src="/js/notifications.js"></script>
  <script>
       fetch('/api/auth_me.php')
        .then(res => res.json())
        .then(data => {
            if (!data.user) window.location = '/';
             if (data.user.role === 'manager' || data.user.role === 'admin') {
                document.getElementById('managerLink').style.display = 'block';
            }
        });
      document.getElementById('logoutBtn').onclick = () => window.location = '/';
  </script>
</body>
</html>
