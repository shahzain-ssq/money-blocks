<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Money Blocks - Charts</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
      .chart-container {
          display: grid;
          grid-template-columns: 250px 1fr;
          gap: 1rem;
          height: calc(100vh - 100px);
      }
      .watchlist {
          background: var(--bg-card);
          border: 1px solid var(--border-color);
          border-radius: 8px;
          overflow-y: auto;
      }
      .chart-main {
          background: var(--bg-card);
          border: 1px solid var(--border-color);
          border-radius: 8px;
          position: relative;
          display: flex;
          flex-direction: column;
      }
      .watchlist-item {
          padding: 1rem;
          border-bottom: 1px solid var(--border-color);
          cursor: pointer;
      }
      .watchlist-item:hover, .watchlist-item.active {
          background: var(--bg-hover);
      }
      .chart-header {
          padding: 1rem;
          border-bottom: 1px solid var(--border-color);
          display: flex;
          justify-content: space-between;
          align-items: center;
      }
      #tv-chart {
          flex: 1;
          width: 100%;
          height: 100%;
      }
  </style>
  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body>
  <div class="app-shell">
    <aside class="sidebar">
      <div class="brand">MoneyBlocks</div>
      <nav class="nav">
        <a href="/dashboard" class="nav-link">Dashboard</a>
        <a href="/chart" class="nav-link active">Markets & Charts</a>
        <a href="/trade" class="nav-link">Trade</a>
        <a href="/scenarios" class="nav-link">Scenarios <span id="scenarios-badge" class="badge badge-danger" style="display:none; margin-left: auto;"></span></a>
        <a href="/activity" class="nav-link">Activity</a>
        <a href="/manager" class="nav-link" id="managerLink" style="display:none;">Admin</a>
      </nav>
      <div class="sidebar-footer">
          <div id="ws-status" class="status-offline">â—‹ Offline</div>
      </div>
    </aside>

    <main class="main">
      <div class="top-bar">
         <h2>Markets & Charts</h2>
         <div class="user-info">
             <button id="logoutBtn" class="btn btn-sm btn-outline">Logout</button>
         </div>
      </div>

      <div id="chartError" class="alert alert-error" style="display:none;"></div>

      <div class="chart-container">
          <div class="watchlist" id="watchlist">
              <!-- Populated via JS -->
          </div>
          <div class="chart-main">
              <div class="chart-header">
                  <h3 id="selectedStockTitle">Select a Stock</h3>
                  <div class="time-controls">
                      <!-- Can implement range buttons here later if API supports resolution -->
                  </div>
              </div>
              <div id="tv-chart"></div>
          </div>
      </div>
    </main>
  </div>
  <script type="module" src="/chart.js"></script>
  <script>
      // Auth check
      fetch('/api/auth_me.php')
        .then(res => res.json())
        .then(data => {
            if (!data.user) window.location = '/';
            if (data.user.role === 'manager' || data.user.role === 'admin') {
                document.getElementById('managerLink').style.display = 'block';
            }
        });
      document.getElementById('logoutBtn').onclick = () => window.location = '/';
  </script>
</body>
</html>
