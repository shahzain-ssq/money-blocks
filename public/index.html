<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Financial Simulation Portal</title>
  <link rel="stylesheet" href="/public/styles.css" />
</head>
<body>
  <div class="layout narrow">
    <h1>Financial Simulation Portal</h1>
    <section>
      <h2>Select Institution</h2>
      <select id="institution"></select>
      <button id="googleBtn" disabled>Login with Google</button>
    </section>
    <section>
      <h2>Local Login</h2>
      <form id="loginForm">
        <label>Username or Email<input type="text" name="identifier" required /></label>
        <label>Password<input type="password" name="password" required /></label>
        <button type="submit">Login</button>
      </form>
    </section>
    <p id="status"></p>
  </div>
  <script src="/public/login.js"></script>
</body>
</html>
