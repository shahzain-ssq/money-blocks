<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Money Blocks - Dashboard</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
      .status-dot {
          display: inline-block;
          width: 10px;
          height: 10px;
          border-radius: 50%;
          margin-right: 5px;
      }
      .status-live { color: #4ade80; }
      .status-offline { color: #94a3b8; }
  </style>
</head>
<body>
  <div class="app-shell">
    <aside class="sidebar">
      <div class="brand">MoneyBlocks</div>
      <nav class="nav">
        <a href="/dashboard" class="nav-link active">Dashboard</a>
        <a href="/chart" class="nav-link">Markets & Charts</a>
        <a href="/trade" class="nav-link">Trade</a>
        <a href="/scenarios" class="nav-link">Scenarios <span id="scenarios-badge" class="badge badge-danger" style="display:none; margin-left: auto;"></span></a>
        <a href="/activity" class="nav-link">Activity</a>
        <a href="/manager" class="nav-link" id="managerLink" style="display:none;">Admin</a>
      </nav>
      <div class="sidebar-footer">
          <div id="ws-status" class="status-offline">â—‹ Offline</div>
      </div>
    </aside>

    <main class="main">
      <div class="top-bar">
         <h2 id="pageTitle">Dashboard</h2>
         <div class="user-info">
             <span id="cash">Cash: Loading...</span>
             <button id="logoutBtn" class="btn btn-sm btn-outline">Logout</button>
         </div>
      </div>

      <div class="content grid-dashboard">
        <!-- Portfolio Overview -->
        <div class="card full-width">
           <h3>Your Positions</h3>
           <table id="positions" class="table">
             <thead>
               <tr>
                 <th>Ticker</th>
                 <th>Quantity</th>
                 <th>Avg Price</th>
               </tr>
             </thead>
             <tbody>
               <!-- Loaded via JS -->
             </tbody>
           </table>
        </div>

        <!-- Short Positions -->
        <div class="card full-width">
           <h3>Active Shorts</h3>
           <table id="shorts" class="table">
             <thead>
               <tr>
                 <th>Ticker</th>
                 <th>Quantity</th>
                 <th>Open Price</th>
                 <th>Expires At</th>
               </tr>
             </thead>
             <tbody></tbody>
           </table>
        </div>

        <!-- Market Overview (Simple List) -->
        <div class="card full-width">
           <h3>Market Overview</h3>
           <div id="stocks" class="stock-grid">
               <!-- Cards loaded via JS -->
           </div>
        </div>

        <!-- Crisis Scenarios -->
        <div class="card full-width">
            <h3>Active Scenarios</h3>
            <ul id="scenarios"></ul>
        </div>
      </div>
    </main>
  </div>
  <script type="module" src="/dashboard.js"></script>
  <script type="module" src="/js/notifications.js"></script>
  <script>
      document.getElementById('logoutBtn').onclick = () => {
          // Implement logout or just redirect to index for now (assuming session cookie clears or overwrites on login)
          window.location = '/';
      };

      // Check manager role to show link
      fetch('/api/auth_me.php')
        .then(res => res.json())
        .then(data => {
            if (data.user && (data.user.role === 'manager' || data.user.role === 'admin')) {
                document.getElementById('managerLink').style.display = 'block';
            }
        });
  </script>
</body>
</html>
